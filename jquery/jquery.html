
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos (jQuery)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body { margin: 0; padding: 0; box-sizing: border-box; }
    #container { display: flex; justify-content: center; align-items: center; padding: 20px; }
    #container1 { width: 100%; padding: 20px; }
    .table { width: 100%; table-layout: fixed; }
    h1 { text-align: center; color: blue; }
  </style>
</head>
<body>
  <div id="container">
    <form id="todoForm">
      <h1>Create Todos</h1>
      <hr />
      <div class="mb-3">
        <label for="username" class="form-label">Username</label><br />
        <input type="text" name="username" class="form-control" id="username" required />
      </div>
      <div class="mb-10">
        <label for="todos" class="form-label">Enter your Task</label><br />
        <textarea name="todos" class="form-control" id="todos" rows="4" required></textarea>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <hr />
  <h1>List</h1>
  <div id="container1">
    <table class="table table-bordered table-striped table-hover w-100">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Task's List</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="todoTable">
        <!-- jQuery will insert rows here -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.js"></script>
</body>
</html>
